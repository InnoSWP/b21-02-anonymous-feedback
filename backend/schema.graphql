type Query {
  session(shortId: String!): Session!
}

type Mutation {
  createSession(name: String!): Session!
}

type Subscription {
  watchSession(shortId: String!): Message!
}

# Sessions

type Session {
  shortId: String!
  name: String!
  created: Timestamp!
  messages: [Message!]!
}

type Message {
  id: ID!
  text: String!
  timestamp: Timestamp!
}

# Utility types

type Timestamp {
  # Timestamp in ISO format
  timestamp: String!
}
