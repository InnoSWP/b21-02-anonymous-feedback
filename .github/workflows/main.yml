# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the workflow will run
# Triggers the workflow on push or pull request events but only for the "master" branch
on:
  push:
    branches: [ "master" ]

#   # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env
      - run: |
          echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} > .env
          echo BOT_API_TOKEN=${{ secrets.BOT_API_TOKEN }} >> .env
          echo SECRET_KEY=${{ secrets.COOKIE_SECRET_KEY }} >> .env

      - name: Build docker images
        run: docker compose build db-test backend-tests
      - name: Run tests
        run:
          docker compose up db-test backend-tests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/b21-02-anonymous-feedback
            git switch master && git pull
            echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} > .env
            echo BOT_API_TOKEN=${{ secrets.BOT_API_TOKEN }} >> .env
            echo SECRET_KEY=${{ secrets.COOKIE_SECRET_KEY }} >> .env
            docker compose down
            docker compose up -d --build



